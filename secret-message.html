<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="secret-message.css">
    <title>Secret Messages</title>
</head>

<body>

    <div class="secret-message-container">
        <div class="secret-message flex">
            <label for="secret">Create Secret Message</label>
            <input id="secret" name="secret" type="text">
            <button class="secret-message-button">Create Secret Message</button>
            <p class="secret-message-output"></p>
        </div>
        <div class="message-decoder flex">
            <label for="decode">Decode Secret Message</label>
            <input id="decode" name="decode" type="text">
            <button class="decode-secret-message-button">Decode Secret Message</button>
            <p class="decoded-secret-message-output"></p>
        </div>
    </div>
    
    <script src="secret-message.js"></script>
</body>

</html>
